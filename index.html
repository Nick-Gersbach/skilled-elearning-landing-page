<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Skilled Elearning</title>
  </head>
  <body>
    <header>
      <div class="top__header__container">
        <div class="header__logo">
          <img src="./img/logo-dark.svg" alt="" />
        </div>
        <div>
          <button class="cta__btn__dark">Get Started</button>
        </div>
      </div>
      <div class="bottom__header__container">
        <div class="bottom__header__text">
          <h1>Maximize skill, minimize budget</h1>
          <p>
            Our modern courses across a range of in-demand skills will give you
            the knowledge you need to live the life you want.
          </p>
          <button>Get Started</button>
          <div class="bottom__header__img">
            <img
              class="desktop__hero"
              src="./img/image-hero-desktop.png"
              alt=""
            />
            <img
              class="tablet__hero"
              src="./img/image-hero-tablet.png"
              alt="tablet__hero"
            />
            <img
              class="mobile__hero"
              src="./img/image-hero-mobile.png"
              alt="mobile__hero"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
